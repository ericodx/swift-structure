# Project identification
sonar.projectKey=deploy-on-friday-swift-structure
sonar.organization=deploy-on-friday
sonar.host.url=https://sonarcloud.io

# Source code
sonar.sources=Sources

# Exclusions
sonar.exclusions=Tests/**/*,**/*Tests.swift,**/TestSupport/**/*

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.coverageReportPaths=coverage/sonar-generic.xml

# External analyzers (SwiftLint, Periphery)
sonar.externalIssuesReportPaths=reports/swiftlint.json,reports/periphery-sonar.json

# Security (Gitleaks)
sonar.sarifReportPaths=reports/gitleaks.sarif
