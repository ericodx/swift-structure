# Project identification
sonar.projectKey=deploy-on-friday-swift-structure
sonar.projectName=Swift Structure
sonar.projectDescription=Organize the internal structure of Swift types without rewriting code.
sonar.organization=deploy-on-friday
sonar.host.url=https://sonarcloud.io

# Source code
sonar.sources=Sources

# Exclusions
sonar.exclusions=Tests/**/*,**/*Tests.swift,**/TestSupport/**/*

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.coverageReportPaths=coverage/code-coverage-report.xml

# External analyzers
sonar.externalIssuesReportPaths=reports/linter-report.json,reports/dead-code-report.json

# Security
sonar.sarifReportPaths=reports/leaks-report.sarif
