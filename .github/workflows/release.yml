name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

env:
  BINARY_NAME: SwiftStructure

jobs:
  # Build and Release
  build-and-release:
    runs-on: macos-26
    timeout-minutes: 30
    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact_name: ${{ steps.version.outputs.artifact_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Swift
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2.3"

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-release-${{ hashFiles('**/Package.resolved', '**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-release-

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # workflow_dispatch: use input version, add 'v' prefix if missing
            INPUT_VERSION="${{ github.event.inputs.version }}"
            if [[ $INPUT_VERSION =~ ^v ]]; then
              VERSION="$INPUT_VERSION"
            else
              VERSION="v$INPUT_VERSION"
            fi
          else
            # Tag push: use the tag name
            VERSION="${{ github.ref_name }}"
          fi

          # Validate version format
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "✗ Invalid version format: $VERSION"
            echo "Expected format: v1.2.3"
            exit 1
          fi

          echo "✓ Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact_name=swift-structure-$VERSION-macos.tar.gz" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build release binary
        run: |
          echo "Building SwiftStructure for release..."
          swift build -c release --product SwiftStructure
          
          # Verify binary exists and works
          if [ ! -f ".build/release/SwiftStructure" ]; then
            echo "X Binary not found at .build/release/SwiftStructure"
            exit 1
          fi
          
          echo "✓ Binary built successfully"
          .build/release/${{ env.BINARY_NAME }} --version

      - name: Prepare release artifact
        run: |
          echo "Preparing release artifact..."
          ARTIFACT_NAME="${{ steps.version.outputs.artifact_name }}"

          # Create release directory
          mkdir -p release

          # Copy binary to release directory
          cp .build/release/${{ env.BINARY_NAME }} release/

          # Create tar.gz artifact
          cd release
          tar -czf "$ARTIFACT_NAME" ${{ env.BINARY_NAME }}
          cd ..

          # Verify artifact
          if [ ! -f "release/$ARTIFACT_NAME" ]; then
            echo "✗ Artifact not created"
            exit 1
          fi

          echo "✓ Artifact created: release/$ARTIFACT_NAME"
          ls -la release/

      - name: Generate SHA256
        run: |
          echo "Generating SHA256..."
          ARTIFACT_NAME="${{ steps.version.outputs.artifact_name }}"
          cd release
          shasum -a 256 "$ARTIFACT_NAME" > SHA256.txt
          echo "SHA256:"
          cat SHA256.txt
          cd ..

          # Store SHA256 in environment variable
          echo "SHA256=$(cat release/SHA256.txt | awk '{print $1}')" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            #### Via Homebrew
            ```bash
            brew tap ericodx/homebrew-tap
            brew install swift-structure
            ```

            #### Manual Download
            - Download: ${{ steps.version.outputs.artifact_name }}
            - SHA256: ${{ env.SHA256 }}

            ---

            **Swift Structure** - Organize the internal structure of Swift types without rewriting code.
          files: |
            release/${{ steps.version.outputs.artifact_name }}
            release/SHA256.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update Homebrew Tap
  update-homebrew-tap:
    runs-on: ubuntu-latest
    needs: build-and-release
    timeout-minutes: 10

    steps:
      - name: Update Homebrew Formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: swift-structure
          homebrew-tap: ericodx/homebrew-tap
          base-branch: main
          download-url: https://github.com/ericodx/swift-structure/releases/download/${{ needs.build-and-release.outputs.version }}/${{ needs.build-and-release.outputs.artifact_name }}
          commit-message: |
            swift-structure ${{ needs.build-and-release.outputs.version }}

            Updated by automated release pipeline
        env:
          COMMITTER_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}

  # Notify and Summary
  notify:
    runs-on: ubuntu-latest
    needs: [build-and-release, update-homebrew-tap]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Release Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ✓ Completed Tasks" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Binary built and tested" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Release artifact created" >> $GITHUB_STEP_SUMMARY
          echo "- [x] SHA256 generated" >> $GITHUB_STEP_SUMMARY
          echo "- [x] GitHub release published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.update-homebrew-tap.result }}" == "success" ]; then
            echo "- [x] Homebrew tap updated" >> $GITHUB_STEP_SUMMARY
          else
            echo "- [ ] Homebrew tap update failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "brew tap ericodx/homebrew-tap" >> $GITHUB_STEP_SUMMARY
          echo "brew install swift-structure" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/ericodx/swift-structure/releases/tag/${{ needs.build-and-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Homebrew Tap](https://github.com/ericodx/homebrew-tap)" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "X Release pipeline failed!"
          echo "Check the logs above for details."
          exit 1
