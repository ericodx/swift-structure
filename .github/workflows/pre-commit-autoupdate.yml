name: Pre-commit autoupdate

on:
  schedule:
    - cron: "0 3 * * 0" # Sunday at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autoupdate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Run pre-commit on all files
        run: pre-commit run --all-files

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No pre-commit updates available"
            exit 0
          fi

          git config user.name "pre-commit-bot"
          git config user.email "pre-commit-bot@users.noreply.github.com"

          git commit -am "chore(pre-commit): autoupdate hooks"
          git push
