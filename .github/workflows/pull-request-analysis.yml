name: pull-request-analysis

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  # Build And Test
  build-and-test:
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run tests and generate coverage
        run: |
          set -e

          echo "Running tests with coverage..."
          swift test --enable-code-coverage --quiet

          BIN_PATH=$(swift build --show-bin-path)
          TEST_BINARY=$(find "$BIN_PATH" -type f \
            -path "*Tests.xctest/Contents/MacOS/*" \
            ! -path "*.dSYM/*" \
            | head -n 1)

          if [ -z "$TEST_BINARY" ]; then
            echo "Test binary not found"
            exit 1
          fi

          PROFDATA="$BIN_PATH/codecov/default.profdata"

          mkdir -p coverage

          xcrun llvm-cov report \
            "$TEST_BINARY" \
            -instr-profile "$PROFDATA" \
            --sources "$(pwd)/Sources" \
            --format=lcov \
            --use-color \
            --ignore-filename-regex='.*Tests.*' \
          | sed "s|$(pwd)/||g" \
          > coverage/lcov.info

          # Also generate text report for regions coverage
          xcrun llvm-cov report \
            "$TEST_BINARY" \
            -instr-profile "$PROFDATA" \
            --sources "$(pwd)/Sources" \
          | grep "TOTAL" \
          | awk '{print $4}' \
          | sed 's/%//' \
          > coverage/regions-percent.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage/lcov.info
            coverage/regions-percent.txt

  # Static Analysis
  static-analysis:
    runs-on: macos-26
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"

      - name: Install tools
        run: |
          brew update
          brew install swiftlint gitleaks periphery bc

      - name: SwiftLint
        run: |
          mkdir -p reports
          swiftlint lint --reporter json > reports/swiftlint.json || true

      - name: Periphery (dead code)
        run: |
          periphery scan --format json --skip-build > reports/periphery.json || true

      - name: Gitleaks (secrets)
        run: |
          gitleaks detect --report-path reports/gitleaks.sarif --report-format sarif || true

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

  # Quality Gate
  quality-gate:
    runs-on: macos-26
    needs: [build-and-test, static-analysis]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage

      - uses: actions/download-artifact@v4
        with:
          name: reports
          path: reports

      - name: Evaluate quality gate
        env:
          COVERAGE_THRESHOLD: ${{ vars.COVERAGE_THRESHOLD }}
          FAIL_ON_SECRETS: ${{ vars.FAIL_ON_SECRETS }}
          MAX_LINT_VIOLATIONS: ${{ vars.MAX_LINT_VIOLATIONS }}
          MAX_DEAD_CODE: ${{ vars.MAX_DEAD_CODE }}
          STRICT_MODE: ${{ vars.STRICT_MODE }}
        run: |
          THRESHOLD=${COVERAGE_THRESHOLD:-95}
          FAIL_SECRETS=${FAIL_ON_SECRETS:-true}
          MAX_LINT=${MAX_LINT_VIOLATIONS:-10}
          MAX_DEAD=${MAX_DEAD_CODE:-0}
          STRICT=${STRICT_MODE:-false}

          FAIL=0

          # COVERAGE (Regions Coverage from llvm-cov report)
          if [ -f coverage/regions-percent.txt ]; then
            COVERAGE=$(cat coverage/regions-percent.txt)
            echo "üîç DEBUG: Regions Coverage from file = $COVERAGE%"
          else
            # Fallback to calculation if file not found
            TOTAL=$(awk -F: '
              /^SF:/ {file=$2}
              /^SF:.*Sources\/.*\.swift$/ {in_source=1}
              /^SF:/ && !/Sources\/.*\.swift$/ {in_source=0}
              in_source && /^LF:/ {total+=$2}
              END {print total}
            ' coverage/lcov.info)

            HIT=$(awk -F: '
              /^SF:/ {file=$2}
              /^SF:.*Sources\/.*\.swift$/ {in_source=1}
              /^SF:/ && !/Sources\/.*\.swift$/ {in_source=0}
              in_source && /^LH:/ {hit+=$2}
              END {print hit}
            ' coverage/lcov.info)

            if [ -z "$TOTAL" ] || [ "$TOTAL" -eq 0 ]; then
              COVERAGE="0.00"
            else
              COVERAGE=$(echo "scale=2; ($HIT*100)/$TOTAL" | bc -l)
            fi
            echo "üîç DEBUG: Fallback calculation = $COVERAGE%"
          fi

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            COVERAGE_STATUS="x"
            FAIL=1
          else
            COVERAGE_STATUS="‚úì"
          fi

          # SwiftLint
          LINT_COUNT=$(jq -r 'length // 0' reports/swiftlint.json 2>/dev/null || echo 0)
          [ -z "$LINT_COUNT" ] && LINT_COUNT=0

          # Dead code (Periphery)
          DEAD_CODE_COUNT=$(jq -r 'length // 0' reports/periphery.json 2>/dev/null || echo 0)
          [ -z "$DEAD_CODE_COUNT" ] && DEAD_CODE_COUNT=0

          # Secrets (Gitleaks)
          SECRETS_COUNT=$(jq -r '.runs[0].results | length // 0' reports/gitleaks.sarif 2>/dev/null || echo 0)
          [ -z "$SECRETS_COUNT" ] && SECRETS_COUNT=0

          if [ "$SECRETS_COUNT" -gt 0 ] && [ "$FAIL_SECRETS" = "true" ]; then
            SECRETS_STATUS="x"
            FAIL=1
          else
            SECRETS_STATUS="‚úì"
          fi

          # Strict mode
          if [ "$STRICT" = "true" ]; then
            if [ "$LINT_COUNT" -gt "$MAX_LINT" ]; then FAIL=1; fi
            if [ "$DEAD_CODE_COUNT" -gt "$MAX_DEAD" ]; then FAIL=1; fi
          fi

          # Summary
          {
            echo "## Pull Request Quality Report"
            echo ""
            echo "| Metric | Value | Status | Threshold |"
            echo "|--------|-------|--------|----------|"
            echo "| Coverage | $COVERAGE% | $COVERAGE_STATUS | >= $THRESHOLD% |"
            echo "| Linter violations | $LINT_COUNT | ~ | <= $MAX_LINT |"
            echo "| Dead code | $DEAD_CODE_COUNT | ~ | <= $MAX_DEAD |"
            echo "| Secrets | $SECRETS_COUNT | $SECRETS_STATUS | 0 |"
            echo ""
            echo "Strict mode: $STRICT"
          } >> $GITHUB_STEP_SUMMARY

          # Final gate
          if [ "$FAIL" -eq 1 ]; then
            echo "Quality gate failed"
            exit 1
          fi

          echo "Quality gate passed"
