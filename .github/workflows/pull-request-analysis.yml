name: pull-request-analysis

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  # Build And Test
  build-and-test:
    runs-on: macos-26
    timeout-minutes: 30

    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run tests and generate coverage
        id: coverage
        run: |
          set -e

          mkdir -p coverage

          swift test --enable-code-coverage --quiet

          BIN_PATH=$(swift build --show-bin-path)
          TEST_BINARY=$(find "$BIN_PATH" -type f \
            -path "*Tests.xctest/Contents/MacOS/*" \
            ! -path "*.dSYM/*" \
            | head -n 1)

          PROFDATA="$BIN_PATH/codecov/default.profdata"

          # Generate LCOV (Sonar / artifacts)
          xcrun llvm-cov export \
            "$TEST_BINARY" \
            -instr-profile "$PROFDATA" \
            --sources "$(pwd)/Sources" \
            --format=lcov \
          | sed "s|$(pwd)/||g" \
          > coverage/lcov.info

          # Real coverage (llvm-cov report)
          COVERAGE=$(xcrun llvm-cov report "$TEST_BINARY" \
            -instr-profile "$PROFDATA" \
            --sources "$(pwd)/Sources" \
            --summary-only \
            | awk '/TOTAL/ {print $NF}' | tr -d '%')

          [ -z "$COVERAGE" ] && COVERAGE="0.00"

          echo "coverage=$COVERAGE" >> "$GITHUB_OUTPUT"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info

  # Static Analysis
  static-analysis:
    runs-on: macos-26
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"

      - name: Install tools
        run: |
          brew update
          brew install swiftlint gitleaks periphery jq bc

      - name: SwiftLint
        run: |
          mkdir -p reports
          swiftlint lint --reporter json > reports/swiftlint.json || true

      - name: Periphery
        run: |
          periphery scan --format json --skip-build > reports/periphery.json || true

      - name: Gitleaks
        run: |
          gitleaks detect --report-path reports/gitleaks.sarif --report-format sarif || true

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/


  # Quality Gate
  quality-gate:
    runs-on: macos-26
    needs: [build-and-test, static-analysis]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage

      - uses: actions/download-artifact@v4
        with:
          name: reports
          path: reports

      - name: Evaluate quality gate and comment PR
        env:
          COVERAGE: ${{ needs.build-and-test.outputs.coverage }}
          COVERAGE_THRESHOLD: ${{ vars.COVERAGE_THRESHOLD }}
          FAIL_ON_SECRETS: ${{ vars.FAIL_ON_SECRETS }}
          MAX_LINT_VIOLATIONS: ${{ vars.MAX_LINT_VIOLATIONS }}
          MAX_DEAD_CODE: ${{ vars.MAX_DEAD_CODE }}
          STRICT_MODE: ${{ vars.STRICT_MODE }}

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          THRESHOLD=${COVERAGE_THRESHOLD:-95}
          FAIL_SECRETS=${FAIL_ON_SECRETS:-true}
          MAX_LINT=${MAX_LINT_VIOLATIONS:-10}
          MAX_DEAD=${MAX_DEAD_CODE:-0}
          STRICT=${STRICT_MODE:-false}

          FAIL=0
          COVERAGE="${COVERAGE:-0.00}"

          # Coverage Gate
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            COVERAGE_STATUS="x"
            FAIL=1
          else
            COVERAGE_STATUS="✓"
          fi

          # SwiftLint Count
          if [ -s reports/swiftlint.json ]; then
            LINT_COUNT=$(jq -r 'length' reports/swiftlint.json 2>/dev/null)
          else
            LINT_COUNT=0
          fi
          [ -z "$LINT_COUNT" ] && LINT_COUNT=0

          # Periphery Count
          if [ -s reports/periphery.json ]; then
            DEAD_CODE_COUNT=$(jq -r 'length' reports/periphery.json 2>/dev/null)
          else
            DEAD_CODE_COUNT=0
          fi
          [ -z "$DEAD_CODE_COUNT" ] && DEAD_CODE_COUNT=0

          # Secrets Count
          if [ -s reports/gitleaks.sarif ]; then
            SECRETS_COUNT=$(jq -r '.runs[0].results | length // 0' reports/gitleaks.sarif 2>/dev/null)
          else
            SECRETS_COUNT=0
          fi
          [ -z "$SECRETS_COUNT" ] && SECRETS_COUNT=0

          if [ "$SECRETS_COUNT" -gt 0 ] && [ "$FAIL_SECRETS" = "true" ]; then
            SECRETS_STATUS="x"
            FAIL=1
          else
            SECRETS_STATUS="✓"
          fi

          # Strict Mode
          if [ "$STRICT" = "true" ]; then
            if [ "$LINT_COUNT" -gt "$MAX_LINT" ]; then FAIL=1; fi
            if [ "$DEAD_CODE_COUNT" -gt "$MAX_DEAD" ]; then FAIL=1; fi
          fi

          # Build PR Report
          REPORT_FILE=$(mktemp)

          printf "## Pull Request Quality Report\n\n" > "$REPORT_FILE"
          printf "| Metric | Value | Status | Threshold |\n" >> "$REPORT_FILE"
          printf "|--------|-------|--------|----------|\n" >> "$REPORT_FILE"
          printf "| Coverage | %s%% | %s | >= %s%% |\n" "$COVERAGE" "$COVERAGE_STATUS" "$THRESHOLD" >> "$REPORT_FILE"
          printf "| Linter violations | %s | ~ | <= %s |\n" "$LINT_COUNT" "$MAX_LINT" >> "$REPORT_FILE"
          printf "| Dead code | %s | ~ | <= %s |\n" "$DEAD_CODE_COUNT" "$MAX_DEAD" >> "$REPORT_FILE"
          printf "| Secrets | %s | %s | 0 |\n\n" "$SECRETS_COUNT" "$SECRETS_STATUS" >> "$REPORT_FILE"
          printf "Strict mode: %s\n" "$STRICT" >> "$REPORT_FILE"

          cat "$REPORT_FILE" >> "$GITHUB_STEP_SUMMARY"

          # Comment And Update PR
          if [ "$EVENT_NAME" = "pull_request" ]; then
            MARKER="<!-- quality-report -->"

            BODY_FILE=$(mktemp)
            printf "%s\n" "$MARKER" > "$BODY_FILE"
            cat "$REPORT_FILE" >> "$BODY_FILE"

            BODY_JSON=$(jq -Rs . < "$BODY_FILE")

            COMMENTS=$(curl -s \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments")

            COMMENT_ID=$(echo "$COMMENTS" | jq -r ".[] | select(.body | contains(\"$MARKER\")) | .id" | head -n 1)

            if [ -n "$COMMENT_ID" ]; then
              curl -s -X PATCH \
                -H "Authorization: Bearer $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/$REPO/issues/comments/$COMMENT_ID" \
                -d "{\"body\": $BODY_JSON}"
            else
              curl -s -X POST \
                -H "Authorization: Bearer $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments" \
                -d "{\"body\": $BODY_JSON}"
            fi
          fi

          # Final Gate
          if [ "$FAIL" -eq 1 ]; then
            exit 1
          fi
