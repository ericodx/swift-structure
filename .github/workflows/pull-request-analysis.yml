name: pull-request-analysis

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  # Build And Test
  build-and-test:
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: swift-actions/setup-swift@v3
        with:
          swift-version: "latest"

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run tests and generate coverage
        run: |
          set -e

          echo "Running tests with coverage..."
          swift test --enable-code-coverage --quiet

          BIN_PATH=$(swift build --show-bin-path)
          TEST_BINARY=$(find "$BIN_PATH" -type f \
            -path "*Tests.xctest/Contents/MacOS/*" \
            ! -path "*.dSYM/*" \
            | head -n 1)

          if [ -z "$TEST_BINARY" ]; then
            echo "Test binary not found"
            exit 1
          fi

          PROFDATA="$BIN_PATH/codecov/default.profdata"

          mkdir -p coverage

          xcrun llvm-cov export \
            "$TEST_BINARY" \
            -instr-profile "$PROFDATA" \
            --sources "$(pwd)/Sources" \
            --format=lcov \
          | sed "s|$(pwd)/||g" \
          > coverage/lcov.info

          # Also generate regions coverage percentage
          xcrun llvm-cov report \
            "$TEST_BINARY" \
            -instr-profile "$PROFDATA" \
            --sources "$(pwd)/Sources" \
          | grep "TOTAL" \
          | awk '{print $4}' \
          | sed 's/%//' \
          > coverage/regions-percent.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage/lcov.info
            coverage/regions-percent.txt

  # Static Analysis
  static-analysis:
    runs-on: macos-26
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: swift-actions/setup-swift@v3
        with:
          swift-version: "latest"

      - name: Install tools
        run: |
          brew update
          brew install swiftlint gitleaks periphery bc

      - name: SwiftLint
        run: |
          mkdir -p reports
          swiftlint lint --reporter json > reports/swiftlint.json || true

      - name: Periphery (dead code)
        run: |
          periphery scan --format json --skip-build > reports/periphery.json || true

      - name: Gitleaks (secrets)
        run: |
          gitleaks detect --report-path reports/gitleaks.sarif --report-format sarif || true

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

  # Quality Gate
  quality-gate:
    runs-on: macos-26
    needs: [build-and-test, static-analysis]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage

      - uses: actions/download-artifact@v4
        with:
          name: reports
          path: reports

      - name: Evaluate quality gate
        env:
          COVERAGE_THRESHOLD: ${{ vars.COVERAGE_THRESHOLD }}
          FAIL_ON_SECRETS: ${{ vars.FAIL_ON_SECRETS }}
          MAX_LINT_VIOLATIONS: ${{ vars.MAX_LINT_VIOLATIONS }}
          MAX_DEAD_CODE: ${{ vars.MAX_DEAD_CODE }}
          STRICT_MODE: ${{ vars.STRICT_MODE }}
        run: |
          THRESHOLD=${COVERAGE_THRESHOLD:-95}
          FAIL_SECRETS=${FAIL_ON_SECRETS:-true}
          MAX_LINT=${MAX_LINT_VIOLATIONS:-10}
          MAX_DEAD=${MAX_DEAD_CODE:-0}
          STRICT=${STRICT_MODE:-false}

          FAIL=0

          # Coverage (Regions Coverage)
          if [ -f coverage/regions-percent.txt ]; then
            COVERAGE=$(cat coverage/regions-percent.txt)
            echo "üîç DEBUG: Regions Coverage from file = $COVERAGE%"
          else
            echo "üîç DEBUG: regions-percent.txt not found, using fallback"
            COVERAGE="0.00"
          fi

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            COVERAGE_STATUS="x"
            FAIL=1
          else
            COVERAGE_STATUS="‚úì"
          fi

          # SwiftLint
          LINT_COUNT=$(jq -r 'length // 0' reports/swiftlint.json 2>/dev/null || echo 0)
          [ -z "$LINT_COUNT" ] && LINT_COUNT=0

          # Dead code (Periphery)
          DEAD_CODE_COUNT=$(jq -r 'length // 0' reports/periphery.json 2>/dev/null || echo 0)
          [ -z "$DEAD_CODE_COUNT" ] && DEAD_CODE_COUNT=0

          # Secrets (Gitleaks)
          SECRETS_COUNT=$(jq -r '.runs[0].results | length // 0' reports/gitleaks.sarif 2>/dev/null || echo 0)
          [ -z "$SECRETS_COUNT" ] && SECRETS_COUNT=0

          if [ "$SECRETS_COUNT" -gt 0 ] && [ "$FAIL_SECRETS" = "true" ]; then
            SECRETS_STATUS="x"
            FAIL=1
          else
            SECRETS_STATUS="‚úì"
          fi

          # Strict mode
          if [ "$STRICT" = "true" ]; then
            if [ "$LINT_COUNT" -gt "$MAX_LINT" ]; then FAIL=1; fi
            if [ "$DEAD_CODE_COUNT" -gt "$MAX_DEAD" ]; then FAIL=1; fi
          fi

          # Generate Markdown Report
          REPORT_FILE=quality-report.md

          cat > "$REPORT_FILE" << EOF
          ## Pull Request Quality Report

          | Metric | Value | Status | Threshold |
          |--------|-------|--------|----------|
          | Coverage | $COVERAGE% | $COVERAGE_STATUS | >= $THRESHOLD% |
          | Linter violations | $LINT_COUNT | ~ | <= $MAX_LINT |
          | Dead code (Periphery) | $DEAD_CODE_COUNT | ~ | <= $MAX_DEAD |
          | Secrets (Gitleaks) | $SECRETS_COUNT | $SECRETS_STATUS | 0 |

          Strict mode: $STRICT
          EOF

          # Summary
          cat "$REPORT_FILE" >> "$GITHUB_STEP_SUMMARY"

          # Final gate
          if [ "$FAIL" -eq 1 ]; then
            echo "Quality gate failed"
            exit 1
          fi

          echo "Quality gate passed"

      # Comment PR
      - name: Comment PR with quality report
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export GH_TOKEN="$GITHUB_TOKEN"

          MARKER="<!-- quality-report -->"

          BODY="$MARKER
          $(cat quality-report.md)"

          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            --jq ".[] | select(.body | contains(\"$MARKER\")) | .id" | head -n 1)

          if [ -n "$COMMENT_ID" ]; then
            gh api repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
              -X PATCH \
              -f body="$BODY"
          else
            gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
              -X POST \
              -f body="$BODY"
          fi
